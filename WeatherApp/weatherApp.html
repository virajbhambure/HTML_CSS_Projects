<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="weatherApp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

     <main>
        <form action="">
            <input type="text"autocomplete="off"id="valueSearch">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        <section class="result">
            <figure class="name" id="city">
                <figcaption id="cityname">India</figcaption>
                <img src="https://flagsapi.com/IN/shiny/64.png" alt="" class="flagimg">
            </figure>
            <figure class="temprature" id="temprature">
                <img src="https://openweathermap.org/img/wn/04d@4x.png" alt="">
                
            </figure>
            <figcaption class="figcaption">
                <span>31</span>
                <sup>0</sup>
            </figcaption>
            <p class="discription">Overcast Cloud</p>
            <ul>
                <li>
                    <span >Clouds</span>
                    <i class="fa-solid fa-cloud"></i>
                    <span id="clouds">98 </span>%
                </li>
                <li>
                    <span >Humidity</span>
                    <i class="fa-solid fa-droplet"></i>
                    <span id="humidity">55 </span>%
                </li>
                <li><span >Pressure</span>
                    <i class="fa-solid fa-gauge"></i>
                    <span id="pressure">1001 </span>hPa
                </li>
            </ul>

        </section>

     </main>


    <script src="weatherApp.js"></script>
</body>
</html>
